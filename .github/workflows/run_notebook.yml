name: Run Jupyter Notebook

on:
  schedule:
    - cron: "59 23 * * 0"  # Every Sunday at 11:59 PM UTC (adjust if needed)
  workflow_dispatch:  # Allows manual runs if needed

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install nbformat nbconvert pandas xlsxwriter jupyter ipykernel requests-cache retry-requests openmeteo-requests

      - name: Run Jupyter Notebook
        run: python run_notebook.py

      - name: Set up Git credentials for push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/weatherman3/Weather.git

      - name: Commit output
        run: |
          git add output_notebook.ipynb
          git commit -m "Update output notebook"
          git push
